<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10" >
        <div *ngIf="emp.Name == null; then content else other_content"></div>

        <ng-template #content><input #thenBlock type="text" class="form-control" ng-model="EmployeeName" [(ngModel)]="EmployeeName"
            placeholder="Enter Employee Name" ></ng-template>

        <ng-template #other_content><input type="text" class="form-control" ng-model="EmployeeName"
             [(ngModel)]="EmployeeName" value="{{emp.Name}}" ></ng-template>
    </div>
        


    <label class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="Department">
           <option>--Select--</option>
           <option *ngFor="let depName of DepartmentsList">
               {{depName.Name}}               
           </option>
       </select>
    </div>
    
    <label class="col-sm-2 col-form-label">Date of joining</label>
    <div class="col-sm-10">
        <input type="date"  [(ngModel)]="DateOfJoining">
    </div>

</div>
<div class="ml-3 bd-highlight" style="width: 40%;">
<img [src]=PhotoFilePath height="250px;" width="200px;">
<input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>
</div>

<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEmployee(this.emp)" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
